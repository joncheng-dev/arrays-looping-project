<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Boop Beep</title>
  </head>
  <body>
    <div class="container">
      <h1>Boop Beep</h1>
      <div>
        <form id="userEnter">
          <div class="form-group">
            <label for="number">Enter a numberr: </label>
            <input id="number" class="form-control" type="text" />
          </div>
          <button type="submit" class="btn">Show me the result!</button>
        </form>
      </div>
      <div id="result">
        <h1>Translated into robot language:</h1>
        <ul>
          <span class="translated"></span>
        </ul>
      </div>
    </div>
  </body>
</html>
